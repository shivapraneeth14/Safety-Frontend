<!DOCTYPE html>
<html lang="en" xml:lang="en">
<head>
  <!-- Base href for correct routing -->
  <base href="$FLUTTER_BASE_HREF">

  <!-- Character encoding & compatibility -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="description" content="Smooth Live Map Flutter Web Application">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="frontend">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <!-- Allow geolocation access for Flutter web -->
  <meta name="permissions-policy" content="geolocation=(self)">

  <!-- Accessibility -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <meta name="theme-color" content="#ffffff">

  <!-- Title & manifest -->
  <title>frontend</title>
  <link rel="manifest" href="manifest.json">

  <!-- Optional: SEO & social sharing -->
  <meta property="og:title" content="Smooth Live Map Flutter Web">
  <meta property="og:description" content="Track your location and compass direction in real-time.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="icons/Icon-192.png">

  <!-- Optional: Twitter card -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Smooth Live Map Flutter Web">
  <meta name="twitter:description" content="Track your location and compass direction in real-time.">
  <meta name="twitter:image" content="icons/Icon-192.png">
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
